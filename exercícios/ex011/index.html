<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/souliciousdyalla.mp3" type="audio/mpeg">
        <source src="midia/souliciousdyalla.ogg" type="audio/ogg">
        <source src="midia/souliciousdyalla.wav" type="audio/wav"> <!--NAO RECOMENDADO USAR-->
        <p>Infelizmente seu navegador não tem compatibilidade com o áudio mas se quiser baixar em MP3 <a href="midia/guanacast-33.mp3">clique aqui</a></p>
    </audio>
</body>
</html>
